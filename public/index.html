<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Zilla+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Bordial Next Generations</title>
    <style>
      #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: 1px solid black;
        outline: none;
        background-color: #ffaea5;
        color: black;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
        transition: 1s ease;
        
      }
      
      #myBtn:hover {
        border: 1px solid #ffaea5;
        background-color: white;
        color: #ffaea5;
      }
      .arrow {
        border: solid black;
        border-width: 0 3px 3px 0;
        display: inline-block;
        padding: 3px;
      }
      .up {
        transform: rotate(-135deg);
        -webkit-transform: rotate(-135deg);
      }
      
      </style>
  </head>
  <body>
    <div id="root"></div>
    <button onclick="topFunction()" id="myBtn" title="Go to top">
      Top&nbsp;&nbsp;<i class="arrow up"></i>
    </button>
    
    <script>
      var mybutton = document.getElementById("myBtn");
      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          mybutton.style.transition = "all 0.5s linear";
          mybutton.style.display = "block";
        } else {
          mybutton.style.transition = "all 0.5s linear";
          mybutton.style.display = "none";
        }
      }
      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      }
      </script>
  </body>
</html>
